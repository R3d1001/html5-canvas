<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative Art</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas1"></canvas>
    <div id="controls">
        <button id="randomizeButton">Randomize!</button>
        <div>
            <input id="spread" type="range" min="0.1" max="3.1"
            step="0.02" value="1.0">
            <label for="spread">Spread</label>
        </div>
        <div>
            <input id="sides" type="range" min="2" max="15"
            step="1" value="1">
            <label for="sides">Sides</label>
        </div>
        <div>
            <input id="color" type="range" min="0" max="360"
            step="1" value="1">
            <label for="color">Color</label>
        </div>
        <div>
            <input id="linewidth" type="range" min="1" max="30"
            step="1" value="15">
            <label for="linewidth">lineWidth</label>
        </div>
        <div>
            <input id="branches" type="range" min="1" max="3"
            step="1" value="2">
            <label for="branches">branches</label>
        </div>
        <div>
            <input id="maxLevel" type="range" min="1" max="6"
            step="1" value="5">
            <label for="maxLevel">maxLevel</label>
        </div>
        <!-- TODO
        <div>
            <input type="checkbox" id="octopusFractal">
            <label for="octopusFractal" class="switch">
                <span class="slider round"></span>
                octopusFractal
            </label>
        </div>
        -->
        <button id="resetButton">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
